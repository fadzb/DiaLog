<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthApp Web App</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.6.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.6.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.6.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.6.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.6.1/firebase-storage.js"></script>

    <!-- css stylesheets-->
    <link rel="stylesheet" href=".//assets/styles/index.css" />

    <style media="screen">
      #load {

  <body>
    <header>
      <title>HealthyApp Web App</title>

    <div class="container">
      <div class="moduleForm">
        <h3>Create Module</h3>
        <form id="createModuleForm">
          <p>
            <!-- Module Name -->
            <label>Module Name</label>
            <input type="text" name="moduleName" id="moduleName" />
          </p>
          <p>
            <!-- Level Name (More detailed name) -->
            <label>Level Name</label>
            <input type="text" name="levelName" id="levelName" />
          </p>
          <p>
            <!-- Level Content (TODO: Embedd Media) -->
            <label>Level Content</label>
            <input type="text" name="levelContent" id="levelContent" />
          </p>
          <p>
            <!-- Add New Level -->
            <input value="Add New Level" type="button" id="addNewLevel" />
          </p>
          <!-- Submit -->
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

    <footer>
      <p id="load" class="load">Firebase SDK Loading&hellip;</p>
