<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthApp Web App</title>

    <!-- css stylesheets-->
    <link rel="stylesheet" href=".//assets/styles/index.css" />

    <style media="screen">
      #load {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <header>
      <title>HealthyApp Web App</title>
    </header>

    <div class="container">
      <!-- Main Table -->
      <table class="tableContainer">
        <tbody>
          <!-- Main Row start (1 row) -->
          <tr>
            <!-- 1st Column start -->
            <td class="createModuleForm">
              <div class="moduleForm">
                <h3>Create Module</h3>
                <form id="createModuleForm">
                  <p>
                    <!-- Module Name -->
                    <label>Select Module Group</label>
                    <select name="moduleGroup" id="moduleGroup">
                      <option value="Diabetes Basics">Diabetes Basics</option>
                      <option value="Carb Counting">Carb Counting</option>
                      <option value="Maintaining Control">Maintaining Control</option>
                    </select>
                  </p>
                  <p>
                    <!-- Module Name (More detailed name) -->
                    <label>Module Name</label>
                    <input type="text" name="moduleName" id="moduleName" />
                  </p>
                  <p>
                    <!-- Module Content (TODO: Embedd Media) -->
                    <label>Module Content</label>
                    <textarea
                      class="moduleContent"
                      type="text"
                      name="moduleContent"
                      id="moduleContent"
                    ></textarea>
                  </p>
                  <!-- Submit -->
                  <p class="full">
                    <button type="submit">Submit</button>
                  </p>
                </form>
              </div>
            </td>
            <!-- 1st Column end -->
            <!-- 2d Column start -->
            <td>
              <div class="viewModules">
                <h3>View Modules</h3>
                <table class="moduleGroupTable">
                  <tbody>
                    <tr>
                      <td class="moduleGroupTD" tabindex="1">Diabetes Basics</td>
                    </tr>
                    <tr>
                      <td class="moduleGroupTD" tabindex="2">Carb Counting</td>
                    </tr>
                    <tr>
                      <td class="moduleGroupTD" tabindex="3">Maintaining Control</td>
                    </tr>
                  </tbody>
                </table>
                <button id="loadModules" class="loadModules">Load Modules</button>
                <table class="moduleListTable" id="moduleListTable">
                  <tbody>
                    <tr>
                      <td class="moduleGroupTD" tabindex="1">Diabetes Basics</td>
                    </tr>
                    <tr>
                      <td class="moduleGroupTD" tabindex="2">Carb Counting</td>
                    </tr>
                    <tr>
                      <td class="moduleGroupTD" tabindex="3">Maintaining Control</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
            <!-- 2nd Column end -->
          </tr>
          <!-- Main Row end (1 row) -->
        </tbody>
        <!-- Table Body end -->
      </table>
      <!-- Main Table end -->
    </div>

    <footer>
      <p id="load" class="load">Firebase SDK Loading&hellip;</p>
    </footer>
    <script>

</html>
