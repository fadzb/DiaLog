<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HealthApp Web App</title>

    <!-- css stylesheets-->
    <link rel="stylesheet" href=".//assets/styles/index.css" />

    <style media="screen">
      #load {
        color: rgba(0, 0, 0, 0.4);
        text-align: center;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <header>
      <title>HealthyApp Web App</title>
    </header>

    <div class="container">
      <div class="moduleForm">
        <h3>Create Module</h3>
        <form id="createModuleForm">
          <p>
            <!-- Module Name -->
            <label>Select Module Group</label>
            <input type="text" name="moduleName" id="moduleName" />
          </p>
          <p>
            <!-- Level Name (More detailed name) -->
            <label>Level Name</label>
            <input type="text" name="levelName" id="levelName" />
          </p>
          <p>
            <!-- Level Content (TODO: Embedd Media) -->
            <label>Level Content</label>
            <textarea
              class="levelContent"
              type="text"
              name="levelContent"
              id="levelContent"
            ></textarea>
          </p>
          <p>
            <!-- Add New Level -->
            <input value="Add New Level" type="button" id="addNewLevel" />
          </p>
          <!-- Submit -->
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

    <footer>
      <p id="load" class="load">Firebase SDK Loading&hellip;</p>
    </footer>
